<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary: #6c5ce7;
      --text: #2d3436;
      --background: #ffffff;
      --error: #ff7675;
      --success: #00b894;
      --border: #dfe6e9;
    }

    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background: var(--background);
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 8px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .subtitle {
      margin: 4px 0 0 0;
      font-size: 12px;
      color: #666;
    }

    .status {
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.4;
      display: flex;
      align-items: center;
    }

    .status.error {
      background-color: #fff5f5;
      color: var(--error);
      border: 1px solid #ffe3e3;
    }

    .status.success {
      background-color: #f0fff4;
      color: var(--success);
      border: 1px solid #dcffe4;
    }

    .status-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .shortcuts {
      margin-top: 16px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 6px;
      font-size: 13px;
    }

    .shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .shortcut:last-child {
      margin-bottom: 0;
    }

    .key {
      background: white;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      font-size: 12px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">P</div>
    <div>
      <h1 class="title">POP AI</h1>
      <p class="subtitle">Smart text predictions</p>
    </div>
  </div>

  <div id="status" class="status">
    <!-- Status message will be inserted here -->
  </div>

  <div class="shortcuts">
    <div class="shortcut">
      <span>Accept suggestion</span>
      <span class="key">Tab</span>
    </div>
    <div class="shortcut">
      <span>Dismiss suggestion</span>
      <span class="key">Esc</span>
    </div>
  </div>
</body>
<script src="popup.js"></script>
</html>
